  <body>
      <div class="container">
        <h1 style="margin-top: 30px;">Fill Your Details</h1>
        <form action="/upload" method="POST">

            <div class="mb-3">
              <label for="firstname"  class="form-label">First Name</label>
              <input type="text" name="firstname" class="form-control" placeholder="Please Enter Your First Name" id="firstname"  required>
            </div>

            <div class="mb-3">
              <label for="lastname"  class="form-label">Last Name</label>
              <input type="text" name="lastname" class="form-control" placeholder="Please Enter Your Last Name" id="lastname"  required>
            </div>

            <div class="mb-3">
              <label for="school"  class="form-label">School Name</label>
              <input type="text" name="school" class="form-control" placeholder="Please Enter School Name" id="school"  required>
            </div>

            <div class="mb-3">
              <label for="college"  class="form-label">College Name (optional)</label>
              <input type="text" name="college" class="form-control" placeholder="Please Enter College Name" id="college" >
            </div>

            <div class="mb-3">
              <label for="phone"  class="form-label">Phone No.(without coutry code)</label>
              <input type="number" name="phone" class="form-control" placeholder="Please Enter Phone Number" id="phone"  required>
            </div>

            <div class="mb-3">
              <label for="email"  class="form-label">Email</label>
              <input type="email" name="email" class="form-control" placeholder="your@email.com" id="email" required >
            </div>
  
           <div class="mb-3">
               <h6>Please Write Something About You</h6>
               <textarea name="about" class="form-control" id="about" cols="30" rows="10"></textarea>
           </div>


           <div class="mb-3">
            <label for="skill1"  class="form-label">Enter Your Skills</label>
            <input type="text" name="skill1" class="form-control" placeholder="Web Developer" id="skill1"  required>
          </div>

          <div class="mb-3">
            <label for="skill2"  class="form-label">Enter Your Skills</label>
            <input type="text" name="skill2" class="form-control" placeholder="Web Developer" id="skill2"  required>
          </div>
          <div class="mb-3">
            <label for="skill3"  class="form-label">Enter Your Skills</label>
            <input type="text" name="skill3" class="form-control" placeholder="Web Developer" id="skill3"  required>
          </div>
          <div class="mb-3">
            <label for="skill4"  class="form-label">Enter Your Skills</label>
            <input type="text" name="skill4" class="form-control" placeholder="Web Developer" id="skill4"  required>
          </div>
           
          <h6 style="margin-top: 20px;">Please Enter Your Profile Picture</h6><br>
          <div class="input-group" style="margin-bottom: 40px;">
            <input type="file" name="dp" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
          </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
